vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        fichier:
            uri_prefix: /images/fichier
            upload_destination: '%kernel.project_dir%/public/images/fichier'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        photo:
            uri_prefix: /images/photo
            upload_destination: '%kernel.project_dir%/public/images/photo'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        driving_license:
            uri_prefix: /images/driving_license
            upload_destination: '%kernel.project_dir%/public/images/driving_license'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        


